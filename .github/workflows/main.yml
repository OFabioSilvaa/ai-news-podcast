name: Daily AI Podcast

on:
  schedule:
    # Roda todo dia as 10:00 UTC (07:00 Brasil)
    - cron: '0 10 * * *'
  workflow_dispatch: 

permissions:
  contents: write # Permissão para salvar a memória (duckdb)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar FFmpeg (Para áudio)
      run: sudo apt-get install -y ffmpeg

    - name: Instalar Bibliotecas
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Rodar o Robô
      env:
        CHAVE_GEMINI: ${{ secrets.CHAVE_GEMINI }}
        TOKEN_TELEGRAM: ${{ secrets.TOKEN_TELEGRAM }}
        CHAT_ID_TELEGRAM: ${{ secrets.CHAT_ID_TELEGRAM }}
      run: python main.py

    - name: Salvar Memória (Commit)
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Atualizando memória do DuckDB"
        file_pattern: "*.duckdb"
